<div>
  <h2>{{onTitle()}}</h2>
  <ul>
    <li *ngFor="let course of courses">
      <div *ngIf="course=='course 1' then blueblock else greenblock"></div>
      <ng-template #blueblock>
        <p [ngStyle]="{'background-color':'blue'}">{{course}}</p>
      </ng-template>
      <ng-template #greenblock>
        <p [ngStyle]="{'background-color':'green'}">{{course}}</p>
      </ng-template>
      <!-- <h3>{{ course }}</h3> -->
    </li>
  </ul>
</div>
